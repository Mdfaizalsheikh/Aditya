<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a-scene>
        <!-- Sky and Ground -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30" color="#FFD700"></a-plane>
        
        <!-- Sun -->
        <a-entity light="type: directional; intensity: 0.5;" position="-1 5 -3"></a-entity>

        <!-- Water -->
        <a-cylinder position="0 0 -5" radius="5" height="0.1" color="#1565c0"></a-cylinder>

        <!-- Sand -->
        <a-plane rotation="-90 0 0" width="30" height="30" color="#FFD700" position="0 0 -5"></a-plane>


        <!-- Beach Umbrella -->
        <a-cone position="0 0 -3" radius-bottom="1.5" radius-top="0.5" height="3" color="#8B0000" rotation="-90 0 0"></a-cone>
        <a-cylinder position="0 1.5 -3" radius="0.1" height="2" color="#000"></a-cylinder>

        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
